
services:
  # PostgreSQL Database
  postgres:
    image: postgres:18
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Admin setup for initial deployment
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_FIRST_NAME: ${ADMIN_FIRST_NAME}
      ADMIN_LAST_NAME: ${ADMIN_LAST_NAME}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@localhost:${POSTGRES_PORT}/${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./database/init:/docker-entrypoint-initdb.d
    command: postgres
    networks:
      - fastapi_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgBouncer Connection Pooler
  pgbouncer:
    build:
      context: ./pgbouncer-1.25.0
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASES_HOST: postgres
      DATABASES_PORT: ${POSTGRES_PORT}
      DATABASES_USER: ${POSTGRES_USER}
      DATABASES_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASES_DBNAME: ${POSTGRES_DB}
      LISTEN_ADDR: 0.0.0.0
      LISTEN_PORT: ${PGBOUNCER_PORT}
      AUTH_TYPE: trust
      POOL_MODE: ${PGBOUNCER_POOL_MODE:-session}
      MAX_CLIENT_CONN: ${PGBOUNCER_MAX_CLIENT_CONN}
      DEFAULT_POOL_SIZE: ${PGBOUNCER_DEFAULT_POOL_SIZE}
      RESERVE_POOL_SIZE: ${PGBOUNCER_RESERVE_POOL_SIZE}
      SERVER_LIFETIME: ${PGBOUNCER_SERVER_LIFETIME}
      SERVER_IDLE_TIMEOUT: ${PGBOUNCER_SERVER_IDLE_TIMEOUT}
      QUERY_WAIT_TIMEOUT: ${PGBOUNCER_QUERY_WAIT_TIMEOUT}
      CLIENT_IDLE_TIMEOUT: ${PGBOUNCER_CLIENT_IDLE_TIMEOUT}
      ADMIN_USERS: ${POSTGRES_USER}
      STATS_USERS: ${POSTGRES_USER}
    ports:
      - "${PGBOUNCER_PORT}:${PGBOUNCER_PORT}"
    healthcheck:
      test: ["CMD-SHELL", "netstat -ln | grep -q ':${PGBOUNCER_PORT}' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fastapi_network

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@pgbouncer:${PGBOUNCER_PORT}/${POSTGRES_DB}
      - API_PORT=${API_PORT}
      - DOCKER_ENV=true
      - DEBUG=${LOG_LEVEL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - JWT_EXPIRATION_HOURS=${JWT_EXPIRATION_HOURS}
      - LOG_LEVEL=${LOG_LEVEL}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_FIRST_NAME=${ADMIN_FIRST_NAME}
      - ADMIN_LAST_NAME=${ADMIN_LAST_NAME}
      - API_KEY=${API_KEY}
      - POSTGRES_HOST=pgbouncer
      - POSTGRES_PORT=${PGBOUNCER_PORT}
      - PGBOUNCER_PORT=${PGBOUNCER_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - NAME=${NAME}
      - DESCRIPTION=${DESCRIPTION}
      - FASTAPI_VERSION=${FASTAPI_VERSION}
    ports:
      - "${API_PORT}:${API_PORT}"
    depends_on:
      pgbouncer:
        condition: service_healthy

    networks:
      - fastapi_network
    restart: unless-stopped
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  pgbouncer_logs:
    driver: local

networks:
  fastapi_network:
    driver: bridge
    name: ${DOCKER_NETWORK:-fastapi_network}